<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet On Air Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A1A;
            color: white;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #2C2C2C;
        }

        .menu-button {
            width: 90%;
            max-width: 600px;
            background-color: #3C3C3C;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #505050;
        }

        .menu-button img {
            width: 40px;
            height: 40px;
        }

        .text {
            flex-grow: 1;
            text-align: center;
        }

        .footer-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: #1C1C1C;
            position: fixed;
            bottom: 0;
        }

        .footer-button {
            width: 33.3%;
            background-color: #2C2C2C;
            color: white;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .footer-button.special {
            background-color: #FFD700;
            color: #000;
        }

        .footer-button.vip {
            background-color: #FF4500;
        }
    </style>
</head>
<body>

    <!-- Menu Container -->
    <div class="menu-container">
        <button class="menu-button" onclick="window.open('https://example.com/tips', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Águila">
            <div class="text">Best Tips of the Day</div>
            <img src="https://via.placeholder.com/40" alt="Icono Águila">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/safe-picks', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Safe Picks">
            <div class="text">Safe Picks</div>
            <img src="https://via.placeholder.com/40" alt="Icono Safe Picks">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/single-game', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Single Game">
            <div class="text">Single Game</div>
            <img src="https://via.placeholder.com/40" alt="Icono Single Game">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/daily-odds', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Daily 2+ Odds">
            <div class="text">Daily 2+ Odds</div>
            <img src="https://via.placeholder.com/40" alt="Icono Daily 2+ Odds">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/daily-10-odds', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Daily 10+ Odds">
            <div class="text">Daily 10+ Odds</div>
            <img src="https://via.placeholder.com/40" alt="Icono Daily 10+ Odds">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/over-under', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Over/Under">
            <div class="text">Over/Under Tips</div>
            <img src="https://via.placeholder.com/40" alt="Icono Over/Under">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/top-tips', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Top 5">
            <div class="text">Top 5 Tips of the Day</div>
            <img src="https://via.placeholder.com/40" alt="Icono Top 5">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/basketball', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Basketball">
            <div class="text">Basketball</div>
            <img src="https://via.placeholder.com/40" alt="Icono Basketball">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/tennis', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono Tennis">
            <div class="text">Tennis</div>
            <img src="https://via.placeholder.com/40" alt="Icono Tennis">
        </button>

        <button class="menu-button" onclick="window.open('https://example.com/history', '_blank');">
            <img src="https://via.placeholder.com/40" alt="Icono History">
            <div class="text">History Correct Score</div>
            <img src="https://via.placeholder.com/40" alt="Icono History">
        </button>
    </div>

    <!-- Footer Menu -->
    <div class="footer-menu">
        <div class="footer-button">LIBRE</div>
        <div class="footer-button vip">VIP</div>
        <div class="footer-button special">SPECIAL</div>
    </div>

</body>
</html>
